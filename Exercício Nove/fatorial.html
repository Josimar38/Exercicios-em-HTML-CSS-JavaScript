<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatorial</title>
</head>
<body>
  <script>
    let n = Number(prompt("Digite um numero para fazer o fatoral dele."));
    function fatorial(n) {
      let resultado = n;
      for (let i = 1; i < n; i++) {
        resultado = resultado * i;
      }
      return resultado;
    }
    alert(fatorial(n));

  </script>
</body>
