<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Número para texto</title>
</head>
<body>
  <script>
    function numeroParaTexto(numero) {
      if (numero == 1) {
        alert("O numero em formato de texto eh Um.");
      }
      else if (numero == 2) {
        alert("O numero em formato de texto eh Dois.");
      }
      else if (numero == 3) {
        alert("O numero em formato de texto eh Três.");
      }
      else if (numero == 4) {
        alert("O numero em formato de texto eh Quatro.");
      }
      else if (numero == 5) {
        alert("O numero em formato de texto eh Cinco.");
      }
    }
    numeroParaTexto();
  </script>
</body>
</html>
