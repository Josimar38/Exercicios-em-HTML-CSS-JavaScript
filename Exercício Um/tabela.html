<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <link rel="stylesheet" href="tabela.css">
</head>
<body>
  <table>
    <tr>
      <th>√çcone</th>
      <th>Nome</th>
      <th>Link</th>
    </tr>
    <tr>
      <td><img src="./icones/icone-facebook.png" alt="foto facebook"></td>
      <td>Facebook</td>
      <td><a href="https://pt-br.facebook.com/" target="_blank" rel="noopener noreferrer">Abrir</a></td>
    </tr>
    <tr>
      <td><img src="./icones/icone-instagram.png" alt="foto Instagram"></td>
      <td>Instagram</td>
      <td><a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">Abrir</a></td>
    </tr>
    <tr>
      <td><img src="./icones/icone-twitter.png" alt="foto twitter"></td>
      <td>Twitter</td>
      <td><a href="https://twitter.com/?lang=pt-br" target="_blank" rel="noopener noreferrer">Abrir</a></td>
    </tr>
    <tr>
      <td><img src="./icones/icone-youtube.png" alt="foto youtube"></td>
      <td>Youtube</td>
      <td><a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">Abrir</a></td>
    </tr>
  </table>
</body>
</html>
