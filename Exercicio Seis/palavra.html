<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palavra Invertida</title>
</head>
<body>
  <h1 id="h1"></h1>
  <script>
    let palavra = prompt("Digite uma palavra: ");
    let invertida = "";
    for (let i = palavra.length - 1; i >= 0; i--) {
      invertida += palavra[i];
    }
    console.log(invertida);
    document.writeln(invertida + "<br/>");
    document.getElementById("h1").innerHTML = invertida;
    if (palavra.toLowerCase() === invertida.toLowerCase()) {
      console.log(`A palavra ${palavra} e palindromo.`);
      document.writeln(`A palavra ${palavra} e palindromo.`);
      document.getElementById("h1").innerHTML = `A palavra ${palavra} e palindromo.`;
    }
  </script>
</body>
</html>
