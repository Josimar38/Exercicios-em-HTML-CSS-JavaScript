<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador-For-Dois</title>
</head>
<body>
  <h1 id="h1"></h1>
  <script>
    for (let namber = 5; namber <= 50; namber++) {
      if(namber % 4 == 0 && namber % 5 == 0){
      console.log(namber);
      document.writeln("<br/>" + namber);
      document.getElementById("h1").innerHTML += namber+"<br/>";
      }
    }
  </script>
</body>
</html>
