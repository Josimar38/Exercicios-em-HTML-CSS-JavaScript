<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador</title>
</head>
<body>
  <h1 id="h1"></h1>
  <script>
    let numero = 90;
    while (numero >= 20) {
      console.log(numero);
      document.writeln("<br/>" + numero);
      document.getElementById("h1").innerHTML += numero + "<br/>";
      numero--;
    }
  </script>
</body>
</html>
